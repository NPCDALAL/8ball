<!DOCTYPE html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Magic 8 Ball</h1>

    <p>
      Type in a yes/no question and then click the Magic 8 ball to get your
      answer...
    </p>
    <h2>Question:</h2>
    <p>
      <input id="search-in" type="text" />
    </p>
    <div id="8-ball-info">
      <img
        src="https://img.icons8.com/emoji/512/pool-8-ball.png"
        id="img"
        alt="Magic 8 ball"
      />
    </div>
    <h2>Answer:</h2><output id="output"></output>
  </body>
</html>
